<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="imgs/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Pixar Clone | Disney+</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="imgs/disneyPlus/disneyPlus-logo.svg"
            alt="disney plus logo"
            class="img-fluid logo"
          />
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="featureFilms.html" class="nav-link m-2">
                Feature Films
              </a>
            </li>
            <li class="nav-item">
              <a href="disneyPlus.html" class="nav-link m-2 active">Disney+</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Technology</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Extras</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- disney plus hero -->
    <header class="disney-plus-hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <img
              src="imgs/disneyPlus/disneyPlus-logo.svg"
              alt="disney plus logo"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="home-favorites py-5 bg-dark">
        <div class="section-title text-center text-white mx-2 pb-5">
          <h2 class="display-2">The new home for your favorites</h2>
          <p class="lead text-light">
            An unprecedented collection of the world's most beloved movies and
            TV series.
          </p>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card1.jpg" alt="fav card one" />
              </div>
            </div>
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card2.jpg" alt="fav card two" />
              </div>
            </div>
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card3.jpg" alt="fav card three" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card4.png" alt="fav card four" />
              </div>
            </div>
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card5.jpg" alt="fav card five" />
              </div>
            </div>
            <div class="col-md-4 py-4">
              <div class="card">
                <img src="imgs/disneyPlus/fav-card6.png" alt="fav card 6" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer py-3 pt-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <p class="lead text-white">
              © 1986-2021 DISNEY / PIXAR. Website loosely based on Pixar's
              official site. Coded by habibdev (╯°□°）╯︵ ┻━┻
            </p>
          </div>
          <div class="col-md-6 text-dark text-center">
            <a href="#!" class="text-decoration-none text-white p-2">
              <i class="fab fa-facebook-f fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-white p-2">
              <i class="fab fa-twitter fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-white p-2">
              <i class="fab fa-instagram fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-white p-2">
              <i class="fab fa-youtube fa-fw fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
