<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="imgs/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Pixar Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-white"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="imgs/home/pixar-logo.png"
            alt="pixar logo"
            class="img-fluid"
          />
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Featured Films</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Short Films</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Technology</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Extras</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- home hero -->
    <header class="home-hero pt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <img src="imgs/home/logo.png" alt="soul logo" />
          </div>
        </div>
      </div>
    </header>

    <!-- home links -->
    <section class="home-links pt-5 mt-5">
      <div class="container">
        <div class="row">
          <a href="#!" class="col-lg-4 mb-5 text-center text-decoration-none">
            <img
              src="imgs/home/careers-at-pixar.jpg"
              alt="careers at pixar"
              class="img-fluid"
            />
            <h4 class="mt-4 text-dark font-weight-bold">Careers At Pixar</h4>
          </a>

          <a href="#!" class="col-lg-4 mb-5 text-center text-decoration-none">
            <img src="imgs/home/luca.jpg" alt="luca" class="img-fluid" />
            <h4 class="mt-4 text-dark font-weight-bold">Luca</h4>
          </a>

          <a href="#!" class="col-lg-4 mb-5 text-center text-decoration-none">
            <img
              src="imgs/home/inclusion.jpg"
              alt="inclusion at pixar"
              class="img-fluid"
            />
            <h4 class="mt-4 text-dark font-weight-bold">Inclusion At Pixar</h4>
          </a>
        </div>
      </div>
    </section>

    <footer class="footer py-3 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <p class="lead">
              © 1986-2021 DISNEY / PIXAR. Website based on Pixar's official
              site. Coded by habibdev (╯°□°）╯︵ ┻━┻
            </p>
          </div>
          <div class="col-md-6 text-dark text-center">
            <a href="#!" class="text-decoration-none text-dark m-2">
              <i class="fab fa-facebook-f fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-dark m-2">
              <i class="fab fa-twitter fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-dark m-2">
              <i class="fab fa-instagram fa-fw fa-2x"></i>
            </a>
            <a href="#!" class="text-decoration-none text-dark m-2">
              <i class="fab fa-youtube fa-fw fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
